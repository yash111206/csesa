<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Winner - Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    background: #f1f3f6;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-card {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    max-width: 600px;
    margin: 50px auto;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .form-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }

  h3 {
    font-weight: 700;
    margin-bottom: 25px;
    text-align: center;
  }

  label {
    font-weight: 500;
  }

  .btn-back {
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="form-card">
    <h3>üèÜ Add Winner</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Winner Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Photo</label>
        <input type="file" name="photo" id="photo" class="form-control" accept="image/*">
      </div>

      <div class="mb-3">
  <label for="event_name" class="form-label">Event Name</label>
  <input type="text" name="event_name" id="event_name" class="form-control" placeholder="Enter event name" required>
</div>


      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" name="position" id="position" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('winners_list') }}" class="btn btn-outline-secondary btn-back">
          <i class="bi bi-arrow-left"></i> Cancel
        </a>
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle"></i> Add Winner
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
