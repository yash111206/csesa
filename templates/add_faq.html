<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Add FAQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 700px; margin-top: 50px; }
    .btn-back { margin-left: 10px; }
  </style>
</head>
<body>



<!-- Main Container -->
<div class="container">
  <h2 class="mb-4">Add New FAQ</h2>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Add FAQ Form -->
  <form method="POST">
    <div class="mb-3">
      <label for="question" class="form-label">Question</label>
      <input type="text" class="form-control" id="question" name="question" placeholder="Enter FAQ question" required>
    </div>
    <div class="mb-3">
      <label for="answer" class="form-label">Answer</label>
      <textarea class="form-control" id="answer" name="answer" rows="5" placeholder="Enter FAQ answer" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add FAQ</button>
    <a href="{{ url_for('admin_faqs') }}" class="btn btn-secondary btn-back">Back</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
