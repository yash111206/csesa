<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Media - Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    background: #f1f3f6;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-container {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 40px auto;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .form-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }

  h2 {
    font-weight: 700;
    margin-bottom: 25px;
    text-align: center;
  }

  label {
    font-weight: 500;
  }

  .btn-back {
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>âž• Add Media</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="filename" class="form-label">File Name</label>
        <input type="text" name="filename" id="filename" class="form-control" placeholder="Enter file name" required>
      </div>

      <div class="mb-3">
        <label for="filetype" class="form-label">File Type</label>
        <select name="filetype" id="filetype" class="form-select" required>
          <option value="" disabled selected>Select type</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="file" class="form-label">Select File</label>
        <input type="file" name="file" id="file" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <a href="{{ url_for('media_manager') }}" class="btn btn-outline-secondary btn-back">
          <i class="bi bi-arrow-left"></i> Back
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-upload"></i> Upload
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
