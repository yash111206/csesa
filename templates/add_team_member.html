<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Team Member - Admin | CSESA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="card p-4 mx-auto" style="max-width: 600px;">
    <h3 class="mb-4 text-center">➕ Add Team Member</h3>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role / Position</label>
        <input type="text" name="role" id="role" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select name="category" id="category" class="form-select" required>
          <option value="">-- Select Category --</option>
          <option value="core">Core Team</option>
          <option value="other">Other Member</option>
        </select>
      </div>

      <div class="mb-3">
    <label for="phone_number" class="form-label">Phone Number</label>
    <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="91XXXXXXXXXX" required>
</div>


      <div class="mb-3">
        <label for="photo" class="form-label">Photo</label>
        <input type="file" name="photo" id="photo" class="form-control">
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('admin_team') }}" class="btn btn-secondary">⬅ Back</a>
        <button type="submit" class="btn btn-success">Add Member</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
