<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - CSESA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298, #6a11cb);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 2.8rem 2.2rem;
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      animation: fadeInUp 0.7s ease;
    }
    .login-box h4 {
      color: #ffd43b;
      margin-bottom: 1.2rem;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }
    .login-box h4::after {
      content: "";
      display: block;
      height: 3px;
      width: 55%;
      margin: 8px auto 0;
      background: #4dabf7;
      border-radius: 2px;
    }
    .form-control {
      background-color: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 11px 14px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .form-control::placeholder {
      color: #dee2e6;
    }
    .form-control:focus {
      background-color: rgba(255,255,255,0.25);
      border-color: #4dabf7;
      box-shadow: 0 0 10px rgba(77, 171, 247, 0.7);
      color: #fff;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4dabf7, #1c7ed6);
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #339af0, #1864ab);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.35);
    }
    .btn-back {
      background-color: #adb5bd;
      color: #212529;
      border-radius: 10px;
      padding: 10px 0;
      margin-top: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-back:hover {
      background-color: #868e96;
      color: #fff;
      transform: translateY(-2px);
    }
    .form-label { color: #f1f3f5; font-weight: 500; }
    p.small { color: #dee2e6; margin-top: 15px; font-size: 0.9rem; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="login-box">
  <h4>Admin Login</h4>
  <form action="{{ url_for('admin_login') }}" method="post">
    <div class="mb-3 text-start">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter admin username" required>
    </div>
    <div class="mb-3 text-start">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="/" class="btn btn-back">‚Üê Back</a>
    </div>
    <p class="small">Only authorized admin can access this panel.</p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
