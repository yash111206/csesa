<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit About Section</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Edit About Section (ID: {{ section['id'] }})</h2>
  <form method="post">
  <div class="mb-3">
    <label>Vision</label>
    <textarea name="vision" class="form-control" required>{{ section['vision'] }}</textarea>
  </div>
  <div class="mb-3">
    <label>Mission</label>
    <textarea name="mission" class="form-control" required>{{ section['mission'] }}</textarea>
  </div>
  <div class="mb-3">
    <label>What We Do</label>
    <textarea name="what_we_do" class="form-control" required>{{ section['what_we_do'] }}</textarea>
  </div>
  <div class="mb-3">
    <label>Who Can Join</label>
    <textarea name="who_can_join" class="form-control" required>{{ section['who_can_join'] }}</textarea>
  </div>
  <button type="submit" class="btn btn-success">Update</button>
  <a href="{{ url_for('admin_about') }}" class="btn btn-secondary">Cancel</a>
</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
