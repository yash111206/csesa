<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coordinators - Admin | CSESA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    background: #f1f3f6;
    font-family: 'Segoe UI', sans-serif;
  }

  h3 {
    font-weight: 700;
    margin-bottom: 20px;
  }

  .table img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 50%;
  }

  .table thead {
    background-color: #343a40;
    color: #fff;
  }

  .table tbody tr:hover {
    background-color: #e9ecef;
    transition: 0.2s;
  }

  .btn-action {
    margin-right: 5px;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .back-btn {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container py-5">
  <div class="top-bar">
    <h3>üßë‚Äçüíº Coordinators</h3>
    <a href="{{ url_for('add_coordinator') }}" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Add Coordinator
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Event</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for coord in coordinators %}
        <tr>
          <td>{{ coord.id }}</td>
          <td>{{ coord.name }}</td>
          <td>{{ coord.email }}</td>
          <td>{{ coord.mobile }}</td>
          <td>{{ coord.event_name }}</td>
          <td>
            <a href="{{ url_for('edit_coordinator', id=coord.id) }}" class="btn btn-primary btn-sm btn-action">
              <i class="bi bi-pencil-square"></i> Edit
            </a>
            <a href="{{ url_for('delete_coordinator', id=coord.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">
              <i class="bi bi-trash"></i> Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

 <div class="text-center mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary btn-back">
      <i class="bi bi-arrow-left"></i> Back
    </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
