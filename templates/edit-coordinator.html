<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Coordinator - Admin | CSESA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    background-color: #f1f3f6;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }

  h3 {
    font-weight: 700;
    margin-bottom: 25px;
    text-align: center;
  }

  .btn-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h3>✏️ Edit Coordinator</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ coord.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ coord.email }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" name="mobile" class="form-control" value="{{ coord.mobile }}" required placeholder="91XXXXXXXXXX">
      </div>
      <div class="mb-3">
        <label class="form-label">Event</label>
        <select name="event_id" class="form-select" required>
          {% for event in events %}
          <option value="{{ event.id }}" {% if event.id == coord.event_id %}selected{% endif %}>
            {{ event.name }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="btn-group">
        <a href="{{ url_for('coordinators') }}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-pencil-square"></i> Update
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
