<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Event - Admin | CSESA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    background-color: #f1f3f6;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-container {
    max-width: 700px;
    margin: 50px auto;
    padding: 30px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }

  h3 {
    font-weight: 700;
    margin-bottom: 30px;
    text-align: center;
  }

  .btn-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h3>✏️ Edit Event</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Event Name</label>
        <input type="text" name="name" class="form-control" value="{{ event.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" value="{{ event.date }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Venue</label>
        <input type="text" name="venue" class="form-control" value="{{ event.venue }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" value="{{ event.category }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="4">{{ event.description }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Fee (₹)</label>
        <input type="number" name="fee" class="form-control" value="{{ event.fee }}" required>
      </div>

      <div class="btn-group">
        <a href="{{ url_for('manage_events') }}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Back
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-pencil-square"></i> Update Event
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
