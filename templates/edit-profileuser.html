<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - CSESA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px 12px;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13,110,253,0.25);
    }

    .btn-primary {
      background: linear-gradient(45deg, #0d6efd, #6610f2);
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      width: 100%;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .btn-secondary {
      border-radius: 8px;
      padding: 10px 0;
      width: 100%;
      margin-top: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: #adb5bd;
      color: #212529;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<div class="profile-container">
  <h2>Edit Profile</h2>
  <form action="{{ url_for('update_profile') }}" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email_address }}" required>
    </div>

    <div class="mb-3">
      <label for="branch" class="form-label">Branch</label>
      <input type="text" class="form-control" id="branch" name="branch" value="{{ user.branch }}" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">User Name</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ user.user_name }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
    <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">‚Üê Back</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
