<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Winner - Admin | CSESA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    background-color: #f1f3f6;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }

  h3 {
    font-weight: 700;
    margin-bottom: 25px;
    text-align: center;
  }

  .current-photo img {
    max-width: 120px;
    border-radius: 8px;
    margin-top: 5px;
  }

  .btn-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h3>üèÜ Edit Winner</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Winner Name</label>
        <input type="text" name="name" class="form-control" value="{{ winner.name }}" required>
      </div>

      <div class="mb-3 current-photo">
        <label class="form-label">Current Photo</label><br>
        {% if winner.photo %}
          <img src="{{ url_for('static', filename='images/winners/' ~ winner.photo) }}" alt="Current Photo">
        {% else %}
          <span class="text-muted">No Photo</span>
        {% endif %}
      </div>

      <div class="mb-3">
        <label class="form-label">Change Photo</label>
        <input type="file" name="photo" class="form-control" accept="image/*">
        <small class="text-muted">Leave empty to keep existing photo.</small>
      </div>

          <div class="mb-3">
  <label for="event_name" class="form-label">Event Name</label>
  <input type="text" name="event_name" id="event_name" class="form-control" placeholder="Enter event name" required>
</div>


      <div class="mb-3">
        <label class="form-label">Position</label>
        <input type="text" name="position" class="form-control" value="{{ winner.position }}" required>
      </div>

      <div class="btn-group">
        <a href="{{ url_for('winners_list_admin') }}" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-pencil-square"></i> Update Winner
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
