<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSESA - FAQ</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom Animations & Styles -->
  <style>
    body { background-color: #f5f5f5; font-family: 'Segoe UI', sans-serif; }

    /* Hero Section */
    .hero-section {
      background: url("{{ url_for('static', filename='images/img.png') }}") no-repeat center center;
      background-size: cover;
      height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .hero-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }
    .hero-section .content { position: relative; z-index: 1; }

    /* Navbar slide-down */
    .navbar { animation: slideDown 1s ease forwards; }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Fade-in sections */
    .fade-in { animation: fadeIn 1.5s ease-in forwards; opacity: 0; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Scroll fade-in for accordion items */
    .scroll-fade { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
    .scroll-fade.show { opacity: 1; transform: translateY(0); }

    /* Accordion styles */
    .accordion-button { font-weight: 600; transition: background-color 0.3s, color 0.3s; }
    .accordion-button.active { background-color: #0d6efd; color: white; }
    .accordion-collapse.collapse:not(.show) {
      display: block;
      height: 0;
      overflow: hidden;
      transition: height 0.4s ease;
    }

    /* Buttons & hover effects */
    .btn:hover, .card:hover { transform: scale(1.03); transition: 0.3s; }
    .btn a { text-decoration: none; color: inherit; }

    /* Navbar hover link */
    .nav-link:hover { color: lightblue !important; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand d-flex align-items-center" href="/">
    <img src="{{ url_for('static', filename='images/logo2.jpg') }}" alt="CSESA Logo" width="80" height="80" class="me-2 rounded-circle">
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="about">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="media">Media</a></li>
      <li class="nav-item"><a class="nav-link active" href="faq">FAQ</a></li>
      <li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
    </ul>
    <div class="d-flex">
      <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm me-2">User Login</a>
      <a href="{{ url_for('admin_login') }}" class="btn btn-danger btn-sm">Admin Login</a>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section fade-in">
  <div class="content">
    <h2>‚ùì Frequently Asked Questions - <span class="text-info">CSESA</span></h2>
    <p>Computer Science & Engineering Students Association</p>
  </div>
</section>

<!-- FAQ Section -->
<div class="container py-5">
  <div class="accordion" id="faqAccordion">
    {% for faq in faqs %}
      <div class="accordion-item scroll-fade">
        <h2 class="accordion-header" id="q{{ loop.index }}">
          <button class="accordion-button {% if not loop.first %}collapsed{% endif %}"
                  type="button" data-bs-toggle="collapse"
                  data-bs-target="#a{{ loop.index }}"
                  aria-expanded="{% if loop.first %}true{% else %}false{% endif %}">
            {{ faq[1] }}
          </button>
        </h2>
        <div id="a{{ loop.index }}" class="accordion-collapse collapse {% if loop.first %}show{% endif %}"
             data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            {{ faq[2] }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 fade-in">
  <h3 class="mb-2">Computer Science & Engineering Students Association</h3>
  <p class="mb-0 small">Home | Events | Login</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Scroll fade-in effect for accordion items
  const faders = document.querySelectorAll('.scroll-fade');
  const appearOptions = { threshold: 0.1, rootMargin: "0px 0px -50px 0px" };
  const appearOnScroll = new IntersectionObserver(function(entries, observer){
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('show');
        observer.unobserve(entry.target);
      }
    });
  }, appearOptions);
  faders.forEach(fader => appearOnScroll.observe(fader));

  // Accordion button active color toggle
  const accordionButtons = document.querySelectorAll('.accordion-button');
  accordionButtons.forEach(btn => {
    btn.addEventListener('click', function(){
      accordionButtons.forEach(b => b.classList.remove('active'));
      if(this.getAttribute('aria-expanded') === 'true') {
        this.classList.add('active');
      }
    });
  });
</script>
</body>
</html>
