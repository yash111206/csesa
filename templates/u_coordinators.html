<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Coordinators - CSESA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .coordinator-card {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-top: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .coordinator-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    h3 {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    table {
      border-radius: 10px;
      overflow: hidden;
    }

    thead th {
      background: linear-gradient(45deg, #0d6efd, #6610f2);
      color: #fff;
      font-weight: 500;
      text-align: center;
    }

    tbody td {
      text-align: center;
      vertical-align: middle;
    }

    tbody tr:hover {
      background-color: #e9f0ff;
      transition: background 0.3s ease;
    }

    .btn-secondary {
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      background-color: #adb5bd;
      color: #212529;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="coordinator-card">
    <h3>ðŸ“‹ Event Coordinators</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-hover mb-3">
        <thead>
          <tr>
            <th>Event</th>
            <th>Coordinator Name</th>
            <th>Coordinator Email</th>
            <th>Mobile Number</th>
          </tr>
        </thead>
        <tbody>
          {% for coord in coordinators %}
          <tr>
            <td>{{ coord.event_name }}</td>
            <td>{{ coord.coordinator_name }}</td>
            <td>{{ coord.coordinator_email }}</td>
            <td>{{ coord.coordinator_mobile }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-secondary d-block mx-auto">â¬… Back</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
