<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(to right, #74ebd5, #ACB6E5);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
  }
  .login-box {
    background-color: #ffffff;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 420px;
  }
  .login-box h3 {
    text-align: center;
    margin-bottom: 25px;
    color: #0d6efd;
    font-weight: 600;
  }
  .form-label {
    font-weight: 500;
  }
  .login-link {
    text-align: center;
    margin-top: 15px;
  }
  .alert {
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="login-box">
  <h3>User Login</h3>


  <form action="{{ url_for('login') }}" method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Email or Username</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="Enter your email or username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div class="login-link mt-3">
      <p>Don't have an account? <a href="{{ url_for('register_event') }}">Signup</a></p>
    </div>
     <div class="back-btn">
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary w-100">‚Üê Back</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
